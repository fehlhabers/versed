name: versed-test

on:
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: TEST
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: run-versed
      uses: ./
      with:
        config: "./test/versed.yml"
    - name: print-output
      run: cd ./test/output && ls
      
